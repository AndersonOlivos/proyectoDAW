{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safador De Las Delicias - Mesas</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/global.css' %}">
    <link rel="stylesheet" href="{% static 'style/mesas.css' %}">  
</head>
</head>
<body class="fondo-blanco-roto">
    <div class="parte-arriba d-flex">
        <div>
            <img src="{% static 'image/mesas-naranja.png' %}">
            <h1>Safador De Las Delicias - Mesas</h1>
        </div>

        <p>02/04/2025</p>
    </div>

    <div class="mesas d-flex flex-row flex-wrap">

        {% for mesa in lista_mesas %}

        <div class="card text border border-0">
            <div class="card-body">
                <a href="{% url 'mesa' mesa.id %}" class="{% if mesa.estado == 'disponible' %}mesa-disponible-h3{% elif mesa.estado == 'en curso' %}mesa-encurso-h3{% endif %}">
                    {{ mesa.id }}
                </a>
                <h5 class="card-title">Mesa {{ mesa.id }}</h5>
                <p class="card-text {% if mesa.estado == 'disponible' %}card-text-disponible{% elif mesa.estado == 'en curso' %}card-text-encurso{% endif %}">
                    {{ mesa.estado.capitalize }}
                </p>
            </div>
        </div>

        {% endfor %}


        <a href="{% url 'cocina' %}" class="btn-cocinero">
            <img src="{% static 'image/chef.png' %}">
        </a>


    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
