 {% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Safador De Las Delicias - Mesa {{ mesa.id }}</title>
    <link rel="stylesheet" href="{% static 'style/global.css' %}">
    <link rel="stylesheet" href="{% static 'style/mesa.css' %}">
</head>
<body>
    <div class="contenedor">
        <div class="header-mesa">
            <a class="volver-mesas" href="{% url 'mesas' %}">
                <img class="small-img" src="{% static 'image/back-marron-oscuro.png' %}" alt="atras">
                <p>Volver a mesas</p>
            </a>
            <p>Mesa {{ mesa.id }}</p>
        </div>
        <div id="body-mesa">
            <div id="contenedor-platos-bebidas">
                <div class="div-botones-platos-bebidas">
                    <button id="btn_mostrar_comidas" onclick="mostrar_platos()">
                        <img src="{% static 'image/comidas-blanco.png' %}" alt="Platos">
                        <p>Platos</p>
                    </button>
                    <button id="btn_mostrar_bebidas" onclick="mostrar_bebidas()">
                        <img src="{% static 'image/bebidas-marron.png' %}" alt="Platos">
                        <p>Bebidas</p>
                    </button>
                </div>
                <div class="scroll-contenedor-comidas">
                    <div class="header-contenedor-comidas">
                        <div class="contenedor-cards-tipo-comida"></div>
                        <div class="contenedor-cards-subcategoria"></div>
                    </div>
                    <div class="contenedor-cards-comidas">
                    </div>
                </div>
            </div>
            <div id="contenedor-pedido-actual">
                <div class="header-pedido-actual">
                    <h3>Pedido Actual</h3>
                    <div class="div-carrito-numero">
                        <img class="" src="{% static 'image/carrito-blanco.png' %}" alt="carrito">
                        <p id="total-unidades-pedido"></p>
                    </div>
                </div>
                <div class="scroll-contenedor-carrito">
                    <div class="contenedor-pedidos-carrito">
                        <div class="div-carrito-vacio">
                            <img src="{% static 'image/carrito-marron.png' %}">
                            <p>Tu carrito está vacío...</p>
                        </div>
                    </div>
                </div>
                <div class="foot-pedido-actual">
                    <div class="subtotal-iva">
                        <div>
                            <p>Subtotal</p>
                            <p><span id="subtotal_total"></span> €</p>
                        </div>
                        <div>
                            <p>IVA (10%)</p>
                            <p><span id="subtotal_iva"></span> €</p>
                        </div>
                    </div>
                    <div class="total">
                        <p>Total</p>
                        <p><span id="total_total"></span> €</p>
                    </div>
                    <div class="foot-botones">
                        <button onclick="limpiar_carrito()" class="btn-limpiar">Limpiar</button>
                        <button class="btn-enviar">Enviar a cocina</button>
                        <button class="btn-pedir-cuenta">Pedir Cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/mesa.js' %}"></script>
</body>
</html>
